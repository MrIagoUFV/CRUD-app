<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template HTML Zerado</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet"> <!-- Fonte moderna -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <style>
        body {
            background-color: #001f3f; /* Azul bem escuro */
            color: #87CEEB; /* Skyblue para o texto */
            display: flex; /* Flexbox para layout */
            flex-direction: column; /* Direção da coluna */
            align-items: center; /* Centraliza horizontalmente */
            min-height: 100vh; /* Altura total da viewport */
            margin: 0; /* Remove margens padrão */
            padding: 20px; /* Adiciona um pouco de espaço */
            box-sizing: border-box; /* Inclui padding e border na largura */
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center; /* Centraliza verticalmente */
            width: 100%; /* Largura total */
            max-width: 600px; /* Largura máxima */
            margin-bottom: 20px; /* Margem inferior */
        }
        h1 {
            font-family: 'Roboto', sans-serif; /* Aplica a fonte moderna ao título */
            margin: 0; /* Remove margens */
        }
        .add-task-container {
            display: flex;
            align-items: center;
            overflow: hidden;
        }
        #taskInput {
            width: 0;
            padding: 10px;
            border: 1px solid #87CEEB;
            border-radius: 5px 0 0 5px;
            transition: width 0.3s ease-out;
            box-sizing: border-box;
        }
        #taskInput.show {
            width: 200px;
            margin-right: 5px;
        }
        button {
            background-color: #87CEEB; /* Cor de fundo do botão */
            color: #001f3f; /* Cor do texto do botão */
            border: none; /* Remove borda */
            border-radius: 5px; /* Bordas arredondadas */
            padding: 10px; /* Espaçamento interno */
            cursor: pointer; /* Muda o cursor ao passar o mouse */
            transition: background-color 0.3s; /* Transição suave */
        }
        button:hover {
            background-color: #001f3f; /* Cor de fundo ao passar o mouse */
            color: #87CEEB; /* Cor do texto ao passar o mouse */
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 24px; /* Reduz o tamanho da fonte do título */
            }
            #taskInput, button {
                font-size: 16px; /* Reduz o tamanho da fonte do input */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>To-do List</h1>
        <div class="add-task-container">
            <input type="text" id="taskInput" placeholder="Adicionar nova tarefa">
            <button onclick="toggleAddTask()"><i class="fas fa-plus"></i></button> <!-- Ícone do Font Awesome -->
        </div>
    </header>
    <script>
        function toggleAddTask() {
            const taskInput = document.getElementById('taskInput');
            taskInput.classList.toggle('show');
            if (taskInput.classList.contains('show')) {
                taskInput.focus();
            }
        }

        document.getElementById('taskInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        function addTask() {
            const taskInput = document.getElementById('taskInput');
            if (taskInput.value.trim() !== '') {
                console.log(taskInput.value);
                taskInput.value = '';
            }
        }
    </script>
</body>
</html>
