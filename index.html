<!--
    Este é um projeto para aprender HTML, CSS e JavaScript vanilla através do desenvolvimento de um CRUD.
    O objetivo é criar um to-do list com as seguintes funcionalidades:
    - Cabeçalho com o título: To-do List (no canto esquerdo) e botão de adicionar (no canto direito)
    - Campo para adicionar tarefa: caixa de texto e botão de adicionar. Por padrão, este campo estará escondido. Quando o usuário clicar em adicionar ou editar uma tarefa, este campo aparecerá. Quando o usuário enviar a tarefa ou clicar fora dela, este campo desaparecerá.
    - Campo para exibir as tarefas: cada tarefa será exibida em uma linha, com opções para editar e excluir. Quando o usuário clicar em editar, a tarefa será apagada e aparecerá novamente no campo de adição para que o usuário possa reescrevê-la.
    - Footer: um link para o meu GitHub, com o ícone do GitHub.
    - O projeto utilizará a biblioteca de ícones Font Awesome e a biblioteca de fontes do Google.
    - O tema do projeto será um fundo azul escuro e os itens serão skyblue, com inversão de cores para o hover.
-->


<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
</head>
<body>
    <header>
        <h1>To-do List</h1>
        <button>Adicionar</button>
    </header>
    <main>
        <section>
            <h2>Tarefas</h2>
            <ul>
                <li>
                    <input type="checkbox" id="task1" name="task1">
                    <label for="task1">Tarefa 1</label>
                </li>
            </ul>
        </section>
    </main>
    <footer>
        <a href="https://github.com/matheuskindrazki" target="_blank">
            <i class="fa-brands fa-github"></i>
        </a>
    </footer>
</body>
</html>
