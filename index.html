<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Referência ao CSS externo -->
    <title>To-do List</title>
</head>
<body>
    <header>
        <h1>To-do List</h1>
        <div class="add-task-container">
            <input type="text" id="taskInput" placeholder="Adicionar nova tarefa">
            <button id="addTaskBtn"><i class="fas fa-plus"></i></button>
        </div>
    </header>

    <main>
        <ul id="taskList">
            <li class="task-item">
                <div class="task-content">
                    <input type="checkbox" class="task-checkbox">
                    <span class="task-text">Adicione uma Tarefa</span>
                </div>
                <div class="task-actions">
                    <button class="edit-btn"><i class="fas fa-edit"></i></button>
                    <button class="delete-btn"><i class="fas fa-trash-alt"></i></button>
                </div>
            </li>
        </ul>
    </main>

    <script src="scripts.js"></script> <!-- Referência ao JS externo -->
</body>
</html>
